<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css"
    />
    <title>Davide Barbieri | Web Developer</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="navbar">
          <div class="intro">
            <div class="logo">
              <img src="assets/svg/DB_Logo_blue.svg" alt="logo" />
            </div>
          </div>
          <div class="write"><h2>Davide Barbieri.</h2></div>
          <!-- <div class="nav">
          </div> -->
        </div>
        <div class="text">
          <div class="innerText">
            <h1>Hi!</h1>
            <h2>I'm a <span class="shade">Full Stack</span></h2>
            <h2>Web Developer</h2>
            <h2>From <span class="italy">Italy</span></h2>
          </div>
        </div>
        <div class="profile"></div>
        <div class="skills">
          <div class="cell skillsTitle"><h1>skills</h1></div>
          <div class="languages">
            <div class="cell javascript">
              <i class="devicon-javascript-plain"></i>
            </div>
            <div class="cell typescript">
              <i class="devicon-typescript-plain"></i>
            </div>
            <div class="cell angular">
              <i class="devicon-angularjs-plain"></i>
            </div>
            <div class="cell java">
              <i class="devicon-java-plain"></i>
            </div>
            <div class="cell npm">
              <i class="devicon-npm-original-wordmark"></i>
            </div>
            <div class="cell git">
              <i class="devicon-git-plain"></i>
            </div>
            <div class="cell sass">
              <i class="devicon-sass-original"></i>
            </div>
            <div class="cell postgresql">
              <i class="devicon-postgresql-plain"></i>
            </div>
          </div>
        </div>
        <div class="projects"><h1>projects</h1></div>
        <div class="footer"><h1>footer</h1></div>
        <!-- <canvas id="canvas" width="32" height="32"></canvas> -->
      </div>
    </main>
    <!-- <script type="module" src="test.js"></script> -->
    <!-- <script src="gradient.js"></script> -->
  </body>
</html>
